{% extends "layout.html" %} {% block body %}
<script src="{{url_for('static',filename='js/paper.js')}}"></script>
<header class="codrops-header" style=" margin: 0 auto 0;">
    <h1>论文抓取设置 <span>抓取论文数据来源：<strong>万方</strong></span></h1>
</header>
<div class="col-lg-12">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                参数配置
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>内容设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='title' placeholder="题目">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='keyword' placeholder="关键字">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='abstract' placeholder="摘要">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>作者设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='author' placeholder="作者">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='insititution' placeholder="作者单位">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>时间设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="begin" name='begin' placeholder="起始年" oninput='this.value=this.value.replace(/\D/gi,"")'>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="end" name='end' placeholder="结束年">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>频率设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <select name='times' id='times' style="border-radius:4px;height:34px">
                            <option value="once">仅一次</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <button id='add' data-effect="st-effect-1" style="color:#fff">添加至任务</button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                当前已有任务
            </div>
            <div style="padding-left: 3%" class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="already_exist">
                    <thead>
                        <tr style="background:#aca89a;">
                            <td>目标url</td>
                            <td>添加时间</td>
                            <td>更新频率</td>
                            <td>已抓取数量</td>
                            <td>上次更新时间</td>
                            <td>操作</td>
                            <td>详情</td>
                            <td>手动执行</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="head-graph">
                任务抓取数量趋势
            </div>
            <div class="panel-body" id="body-graph" style="height:300px">
            </div>
            <div class="panel-footer">
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading" id="head-detail">
                任务详情
            </div>
            <div class="panel-body" id="body-detail">
                <div class="col-lg-12" style="display: none;">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">url</span>
                        <input type="text" id='url' class="form-control">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">摘要</span>
                        <input type="text" id='abstract' class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label> </label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">題目</span>
                        <input type="text" id="title" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label> </label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">关键字</span>
                        <input type="text" id="keyword" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label> </label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">作者</span>
                        <input type="text" id="author" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <label> </label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">单位</span>
                        <input type="text" id="insititution" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <label></label>
                    </div>
                    <select name='times' id='feq' style="border-radius:4px;height:34px">
                        <option value="once">仅一次</option>
                        <option value="weekly">每周</option>
                        <option value="monthly">每月</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <label></label>
                    </div>
                    <button id='modify_task' data-effect="st-effect-1" style="color:#fff">修改</button>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="head-detail">
                <span class="glyphicon glyphicon-save"></span> 所抓取论文列表
            </div>
            <div class="panel-body" id="body-detail">
                <table width="100%" class="table table-striped table-bordered table-hover" id="paper_list">
                    <thead>
                        <tr style="background:#aca89a;">
                            <td>论文题目</td>
                            <td>论文url</td>
                            <td>论文摘要</td>
                            <td>论文作者</td>
                            <td>论文发表时间</td>
                            <td>抓取时间</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="modal fade" id="paperModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">实时抓取任务显示</h4>
                </div>
                <div id="log" class="modal-body" style="height: 650px;overflow-y: auto;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="disconnect">停止运行</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
