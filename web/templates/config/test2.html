{% extends "layout.html" %} {% block body %}
<header class="codrops-header" style=" margin: 0 auto 0;">
    <h1>论文抓取设置<span>抓取论文数据来源<strong>万方</strong></span></h1>
</header> 
<div class="col-lg-12">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                参数配置
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>内容设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='title' placeholder="题目">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='keyword' placeholder="关键字">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='abstract' placeholder="摘要">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>作者设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='author' placeholder="作者">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='insititution' placeholder="作者单位">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>时间设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="begin" name='begin' placeholder="起始年" oninput='this.value=this.value.replace(/\D/gi,"")'>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="end" name='end' placeholder="结束年">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>频率设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <select name='times' id='times' style="border-radius:4px;height:34px">
                            <option value="once">仅一次</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <button id='add' data-effect="st-effect-1" style="color:#fff">添加至任务</button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                当前已有任务
            </div>
            <div style="padding-left: 3%" class="panel-body">
                <table width="100%"  class="table table-striped table-bordered table-hover" id="already_exist">
                    <thead>
                        <tr style="background:#aca89a;">
                            <td>编号</td>
                            <td>目标url</td>
                            <td>添加时间</td>
                            <td>更新频率</td>
                            <td>已抓取数量</td>
                            <td>操作</td>
                            <td>更多</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="1">
                            <td>1</td>
                            <td>http://v3.bootcss.com/css/#tables</td>
                            <td>2016/11/22</td>
                            <td>每周</td>
                            <td>514</td>
                            <td>
                                <button type="button" style="float: left;" name="close" class="close" data-dismiss="alert">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" style="float: left;" name="more" class="more" data-dismiss="alert">
                                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>http://v3.bootcss.com/</td>
                            <td>2016/11/22</td>
                            <td>每周</td>
                            <td>514</td>
                            <td>
                                <button type="button" style="float: left;" name="close" class="close" data-dismiss="alert">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>
                                <button type="button" style="float: left;" name="more" class="more" data-dismiss="alert">
                                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="head-graph">
                任务抓取数量趋势
            </div>
            <div class="panel-body" id="body-graph" style="height:300px">
                
            </div>
            <div class="panel-footer">
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading" id="head-detail">
                任务详情
            </div>
            <div class="panel-body" id="body-detail" >
                <div class="col-lg-12">
                  <div class="input-group input-group-sm">
            <span class="input-group-addon">   url</span>
            <input type="text" id='url' class="form-control" placeholder="url">
          </div>
                </div>
                <div class="col-lg-6">
                  <label> </label>
                  <div class="input-group input-group-sm">
            <span class="input-group-addon">題目</span>
            <input type="text" id="title" class="form-control" placeholder="題目">
          </div>
                </div>
                <div class="col-lg-6">
                  <label> </label>
                  <div class="input-group input-group-sm">
            <span class="input-group-addon">关键字</span>
            <input type="text" id="keyword" class="form-control" placeholder="关键字">
          </div>
                </div>
                <div class="col-lg-6">
                  <label> </label>
                  <div class="input-group input-group-sm">
            <span class="input-group-addon">作者</span>
            <input type="text" id="author" class="form-control" placeholder="作者">
          </div>
                </div>
                <div class="col-lg-6">
                  <label> </label>
                  <div class="input-group input-group-sm">
            <span class="input-group-addon">单位</span>
            <input type="text" id="insititution" class="form-control" placeholder="单位">
          </div>
                </div>
                <div class="col-lg-6">
                  <div class="col-lg-12">
                    <label></label>
                  </div>
                  
                  <select name='times' id='sub_times' style="border-radius:4px;height:34px">
                        <option value="once">仅一次</option>
                        <option value="weekly">每周</option>
                        <option value="monthly">每月</option>
                    </select>
              
                </div>
                <div class="col-lg-6">
                  <div class="col-lg-12">
                    <label></label>
                  </div>
                        <button id='modify' data-effect="st-effect-1" style="color:#fff">修改</button>
                    </div>

            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</div>

{% endblock %}
