{% extends "layout.html" %} {% block body %}
<script src="{{url_for('static',filename='js/patent.js')}}"></script>
<header class="codrops-header" style=" margin: 0 auto 0;">
    <h1>专利抓取设置 <span>数据来源：<strong>国家专利局</strong></span></h1>
</header>
<div class="col-lg-12">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                参数配置
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>内容设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='name' placeholder="发明名称">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='qwords' placeholder="内容">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>作者设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='author' placeholder="发明人">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" name='insititution' placeholder="发明权">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>时间设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="begin" name='begin' placeholder="起始年" oninput='this.value=this.value.replace(/\D/gi,"")'>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="end" name='end' placeholder="结束年">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-12">
                        <h4>频率设置: </h4>
                    </div>
                    <div class="col-lg-4">
                        <select name='times' id='times' style="border-radius:4px;height:34px">
                            <option value="once">仅一次</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <button id='add' data-effect="st-effect-1" style="color:#fff">添加至任务</button>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                当前已有任务
            </div>
            <div style="padding-left: 3%" class="panel-body">
                <table width="100%" class="table table-striped table-bordered table-hover" id="already_exist">
                    <thead>
                        <tr style="background:#aca89a;">
                            <td>查询内容</td>
                            <td>添加时间</td>
                            <td>更新频率</td>
                            <td>已抓取数量</td>
                            <td>操作</td>
                            <td>详情</td>
                            <td>手动更新</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading" id="head-graph">
                任务抓取数量趋势
            </div>
            <div class="panel-body" id="body-graph" style="height:500px">
            </div>
            <div class="panel-footer">
            </div>
        </div>

    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="head-detail">
                <span class="glyphicon glyphicon-save"></span> 所抓取专利列表
            </div>
            <div class="panel-body" id="body-detail">
                <table width="100%" class="table table-striped table-bordered table-hover" id="patent_list">
                    <thead>
                        <tr style="background:#aca89a;">
                            <td>专利名称</td>
                            <td>申请号</td>
                            <td>申请日期</td>
                            <td>公开号</td>
                            <td>公开日</td>
                            <td>ICP分类号</td>
                            <td>专利权</td>
                            <td>发明人</td>
                            <td>代理人</td>
                            <td>代理机构</td>
                            <td>抓取时间</td>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
    <div class="modal fade" id="paperModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">实时抓取任务显示</h4>
                </div>
                <div id="log" class="modal-body" style="height: 650px;overflow-y: auto;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary"  id="disconnect">停止运行</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
